<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Service Desk - Web App</title>

    <link href="vendor/Bootstrap-5-5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!--    <link href="vendor/datatables.css" rel="stylesheet"/>-->

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary mb-5 shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CISCO - Web App</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>
<div id="loading-overlay" style="display: none;">
    <div class="loading-container">
        <div class="loading text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <!--            <div class="mt-2">Loading...</div>-->
        </div>
    </div>
</div>
<div class="container" id="summaryContainer" style="display: none;">

    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" onclick="toggleEditForm()" type="button">Create Request</button>
        </div>
    </div>

    <table class="table" id="summaryTable" style="width:100%">
        <thead>
        <tr>
            <th>Action</th>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Extn.</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>
        </thead>
    </table>

</div>

<div class="container mt-3" id="editFormContainer" style="display: none;">

    <form id="editForm">
        <input id="itemId" name="itemId" type="hidden">

        <div class="mb-3">
            <label class="form-label" for="editItemId">ID</label>
            <input class="form-control" disabled id="editItemId" name="editItemId" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="editRequestedBy">editRequestedBy</label>
            <input class="form-control" id="editRequestedBy" name="editRequestedBy" type="text">
        </div>
        <button class="btn btn-secondary" onclick="cancelEditForm()" type="button">Cancel</button>
        <button class="btn btn-primary" onclick="saveForm()" type="button">Save</button>
    </form>
</div>


<div aria-hidden="true" aria-labelledby="deleteModalLabel" class="modal fade" id="confirmationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-danger" onclick="deleteRequestModel()" type="button">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
